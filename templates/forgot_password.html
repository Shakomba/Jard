{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center gap-8">
  <div class="card rounded-3xl p-8 w-full max-w-xl text-center">
    <h1 class="text-3xl font-bold">{{ t('reset.request_title') }}</h1>
  <p class="mt-2 text-sm text-slate-300">{{ t('reset.request_help') }}</p>

  <form class="mt-6 space-y-4" method="post" action="{{ url_for('forgot_password_post') }}">
    <div class="{{ 'text-end' if lang == 'ku' else 'text-start' }}">
      <label class="block w-full text-sm text-slate-200 {{ 'text-end' if lang == 'ku' else 'text-start' }}" dir="{{ 'rtl' if lang == 'ku' else 'ltr' }}">{{ t('reset.email_label') }}</label>
      <input name="email" type="email" required autocomplete="email" autocapitalize="none" spellcheck="false"
             class="mt-1 w-full px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-violet-400"
             placeholder="{{ t('reset.email_placeholder') }}" dir="ltr" />
    </div>

    <button class="w-full py-3 rounded-2xl bg-violet-500 hover:bg-violet-400 transition font-semibold">
      {{ t('reset.request_button') }}
    </button>
  </form>

  <div class="mt-4 text-sm text-slate-300">
    <a class="text-violet-300 font-semibold" href="{{ url_for('login') }}">{{ t('login.title') }}</a>
  </div>
</div>
</div>
{% endblock %}
