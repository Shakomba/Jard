{% extends "base.html" %}
{% block content %}
<style>
  .field-error {
    border-color: #FF453A !important;
    outline: 2px solid rgba(255, 69, 58, 0.4) !important;
    outline-offset: 0px !important;
  }
  .field-error:focus {
    outline: 2px solid rgba(255, 69, 58, 0.6) !important;
    box-shadow: 0 0 0 3px rgba(255, 69, 58, 0.2) !important;
  }
  .field-error::selection {
    background-color: rgba(255, 69, 58, 0.5) !important;
    color: #ffffff !important;
  }
  .shake {
    animation: shake 0.28s ease-in-out;
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
  }
  .error-message {
    color: #ff4444 !important;
    font-weight: 500 !important;
    display: block !important;
  }
</style>
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="card rounded-3xl p-8 w-full max-w-md">
    <div class="h-32 w-32 mx-auto mb-6">
      <img src="{{ url_for('static', filename='LogoDark.png') }}" alt="{{ t('common.logo') }}" class="h-full w-full object-contain dark-logo">
      <img src="{{ url_for('static', filename='LogoLight.png') }}" alt="{{ t('common.logo') }}" class="h-full w-full object-contain light-logo hidden">
    </div>
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-6">{{ t('login.title') }}</h1>
    </div>

    <form id="loginForm" class="mt-6 space-y-4" method="post" action="{{ url_for('login_post', next=request.args.get('next')) }}">
      {% if request.args.get('next') %}
        <input type="hidden" name="next" value="{{ request.args.get('next') }}">
      {% endif %}

      <div>
        <label style="text-align: {{ 'right' if lang == 'ku' else 'left' }} !important;" class="block w-full text-sm text-slate-200" dir="{{ 'rtl' if lang == 'ku' else 'ltr' }}">{{ t('login.email_label') }}</label>
         <input id="loginEmail" name="email" type="email" autocomplete="username" autocapitalize="none" spellcheck="false"
           class="mt-1 w-full h-12 px-4 py-3 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-violet-400"
           placeholder="{{ t('login.email_placeholder') }}" dir="ltr" />
        <div id="emailError" style="text-align: {{ 'right' if lang == 'ku' else 'left' }} !important;" class="mt-1 text-xs error-message hidden" dir="{{ 'rtl' if lang == 'ku' else 'ltr' }}"></div>
      </div>

      <div>
        <label style="text-align: {{ 'right' if lang == 'ku' else 'left' }} !important;" class="block w-full text-sm text-slate-200" dir="{{ 'rtl' if lang == 'ku' else 'ltr' }}">{{ t('login.password_label') }}</label>
        <div class="relative">
             <input id="loginPassword" name="password" type="password" autocomplete="current-password"
               class="mt-1 w-full h-12 px-4 py-3 pr-12 rounded-2xl input focus:outline-none focus:ring-2 focus:ring-violet-400"
               placeholder="{{ t('login.password_placeholder') }}" dir="ltr" />
          <button type="button" style="right:.75rem;left:auto" class="no-hover absolute right-3 top-1/2 -translate-y-1/2 p-2 text-slate-400 transition outline-none" onclick="togglePassword('loginPassword', this)">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              <path class="eye-closed hidden" stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18M10.584 10.587a2 2 0 002.828 2.83M9.363 5.365A9.466 9.466 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.716 9.716 0 01-1.676 2.635m-1.224 1.224A9.467 9.467 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.716 9.716 0 011.676-2.635"/>
            </svg>
          </button>
        </div>
        <div id="passwordError" style="text-align: {{ 'right' if lang == 'ku' else 'left' }} !important;" class="mt-1 text-xs error-message hidden" dir="{{ 'rtl' if lang == 'ku' else 'ltr' }}"></div>
      </div>

      <button type="submit" class="w-full py-3 rounded-2xl bg-violet-500 hover:bg-violet-400 transition font-semibold">
        {{ t('login.button') }}
      </button>
    </form>

    <div class="mt-5 text-sm text-slate-300 flex flex-wrap items-center justify-center gap-x-8 gap-y-3">
      <a class="text-violet-300 font-semibold" href="{{ url_for('forgot_password') }}">{{ t('login.forgot_password') }}</a>
      <a class="text-violet-300 font-semibold"
         href="{{ url_for('register', next=request.args.get('next')) }}">{{ t('login.create_account') }}</a>
    </div>
  </div>
</div>

<script>
  (function() {
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('loginEmail');
    const passwordInput = document.getElementById('loginPassword');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const submitButton = form.querySelector('button[type="submit"]');

    // Email validation regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let hasError = false;

      // Clear previous errors
      emailInput.classList.remove('field-error', 'shake');
      passwordInput.classList.remove('field-error', 'shake');
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');

      // Validate email
      const email = emailInput.value.trim();
      if (!email) {
        emailInput.classList.add('field-error', 'shake');
        emailError.textContent = '{{ t("login.email_required") }}';
        emailError.classList.remove('hidden');
        if (!hasError) {
          emailInput.focus();
          hasError = true;
        }
      } else if (!emailRegex.test(email)) {
        emailInput.classList.add('field-error', 'shake');
        emailError.textContent = '{{ t("login.email_invalid") }}';
        emailError.classList.remove('hidden');
        if (!hasError) {
          emailInput.focus();
          hasError = true;
        }
      }

      // Validate password
      if (!passwordInput.value) {
        passwordInput.classList.add('field-error', 'shake');
        passwordError.textContent = '{{ t("login.password_required") }}';
        passwordError.classList.remove('hidden');
        if (!hasError) {
          passwordInput.focus();
          hasError = true;
        }
        return;
      }

      // If there are validation errors, stop here
      if (hasError) {
        return;
      }

      // Submit the form normally
      submitButton.disabled = true;
      submitButton.textContent = '{{ t("login.logging_in") }}';
      form.submit();
    });
  })();
</script>
<script>
  (function () {
    function updateAuthScrollLock() {
      // When the page content height fits the viewport, prevent scrolling to avoid stray scrollbars.
      try {
        const fits = document.documentElement.scrollHeight <= window.innerHeight;
        if (fits) {
          document.documentElement.classList.add('no-scroll');
          document.body.classList.add('no-scroll');
        } else {
          document.documentElement.classList.remove('no-scroll');
          document.body.classList.remove('no-scroll');
        }
      } catch (e) {
        // ignore
      }
    }

    // Run on load and resize; debounce to avoid thrash
    let _t = null;
    function debounced() { clearTimeout(_t); _t = setTimeout(updateAuthScrollLock, 60); }
    window.addEventListener('load', updateAuthScrollLock);
    window.addEventListener('resize', debounced);
    // Also run once now in case DOMContent loaded earlier
    updateAuthScrollLock();
  })();
</script>
{% endblock %}
